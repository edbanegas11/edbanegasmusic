<!DOCTYPE html>
<html lang="es">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
    <meta name="theme-color" content="#161f32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SERVICIO CONTRATADO HORIZONTE">
    
    <title>STL HORIZONTE - CONTRATOS</title>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="turismo.css">
    
    <style>
        /* Animaciones y Refinamientos */
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.3s ease-out; }
        
        body { 
            overscroll-behavior: none; 
            -webkit-tap-highlight-color: transparent; 
        }

        /* Scroll personalizado para la lista de gastos */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <a href="index.html" 
       class="fixed top-6 left-6 z-[100] bg-slate-800/90 backdrop-blur-md p-3 rounded-2xl shadow-2xl border border-slate-700 active:scale-90 transition-transform flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="text-[10px] font-black text-white uppercase tracking-tighter">MENÚ</span>
    </a>

    <div id="app" class="max-w-md mx-auto pb-32">
        
        <header class="bg-slate-900 text-white p-10 pt-16 rounded-b-[3.5rem] shadow-xl text-center">
            <h1 class="font-black italic text-xl tracking-tighter">SERVICIO CONTRATADO</h1>
            <div class="mt-6">
                <p class="text-[10px] uppercase text-slate-500 font-bold tracking-[0.2em]">Balance Mensual</p>
                <h2 id="balance-total" class="text-5xl font-black mt-1 text-white">L 0.00</h2>
            </div>
        </header>

        <main id="main-content" class="px-6 mt-6 pb-40">
            
            <section id="view-dashboard" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="showView('income')" class="bg-white p-6 rounded-[2.5rem] shadow-lg border-b-4 border-green-500 active:scale-95 transition-all">
                        <span class="text-green-600 font-black text-sm uppercase">+ Ingresos</span>
                    </button>
                    <button onclick="showView('expense')" class="bg-white p-6 rounded-[2.5rem] shadow-lg border-b-4 border-red-500 active:scale-95 transition-all">
                        <span class="text-red-600 font-black text-sm uppercase">- Gastos</span>
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 text-center">
                        <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest">Total Ingresos</p>
                        <p id="dash-total-in" class="text-lg font-black text-green-600">L 0.00</p>
                    </div>
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 text-center">
                        <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest">Total Gastos</p>
                        <p id="dash-total-out" class="text-lg font-black text-red-600">L 0.00</p>
                    </div>
                </div>

                <h3 class="text-[10px] font-black uppercase text-slate-400 mt-8 italic tracking-widest">Movimientos Recientes</h3>
                <div id="lista-transacciones" class="space-y-3"></div>
            </section>

            <section id="view-income" class="hidden bg-white p-8 rounded-[3rem] shadow-2xl space-y-6 animate-slide-up">
                <h2 class="text-lg font-black text-green-600 uppercase italic">Nuevo Ingreso</h2>
                <div class="space-y-4">
                    <input type="number" id="in-amount" class="w-full p-5 bg-slate-50 rounded-2xl font-black text-2xl outline-none" placeholder="Monto Lps">
                    <select id="in-unit" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm outline-none border-none"></select>
                    <textarea id="in-detail" class="w-full p-4 bg-slate-50 rounded-2xl text-sm h-24 outline-none border-none" placeholder="Detalle del contrato..."></textarea>
                    <button onclick="saveIncome()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Confirmar</button>
                    <button onclick="showView('dashboard')" class="w-full text-slate-400 font-black text-[10px] uppercase tracking-widest">Cancelar</button>
                </div>
            </section>

            <section id="view-expense" class="hidden bg-white p-6 rounded-[3rem] shadow-2xl space-y-6 animate-slide-up">
                <h2 class="text-lg font-black text-red-600 uppercase italic">Registro de Gastos</h2>
                <div class="space-y-4">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Unidad / Vehículo</label>
                    <select id="ex-unit" class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-sm outline-none border-none"></select>
                    <div id="container-categorias-dinamicas" class="grid grid-cols-1 gap-3 max-h-[40vh] overflow-y-auto pr-2 custom-scroll"></div>
                    <div class="pt-4 space-y-3">
                        <button onclick="saveMultipleExpenses()" class="w-full bg-red-600 text-white py-5 rounded-3xl font-black uppercase shadow-lg active:scale-95 transition-transform">Guardar Gastos</button>
                        <button onclick="showView('dashboard')" class="w-full text-slate-400 font-black text-[10px] uppercase tracking-widest">Cancelar</button>
                    </div>
                </div>
            </section>

            <section id="view-history" class="hidden mt-4 space-y-6 pb-10">
                <div class="flex justify-between items-end px-2">
                    <h2 class="text-2xl font-black italic uppercase tracking-tighter text-slate-900">Reporte</h2>
                    <button onclick="exportData()" class="bg-slate-200 text-slate-600 px-4 py-2 rounded-xl font-black text-[9px] uppercase tracking-widest active:scale-95 shadow-sm">Exportar</button>
                </div>
                <div class="flex bg-slate-200 p-1 rounded-2xl mx-2">
                    <button id="btn-report-inc" onclick="setReportSubView('income')" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest bg-white text-green-600 shadow-sm transition-all">Ingresos</button>
                    <button id="btn-report-exp" onclick="setReportSubView('expense')" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest text-slate-500 transition-all">Gastos</button>
                </div>
                <div id="report-breakdown-container" class="hidden bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 mx-2">
                    <div id="lista-breakdown" class="space-y-4"></div>
                </div>
                <div id="historial-agrupado" class="space-y-8 px-2"></div>
            </section>

            <section id="view-settings" class="hidden mt-4 space-y-6 pb-10">
                <h2 class="text-2xl font-black italic uppercase tracking-tighter text-slate-900">Configuración</h2>
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-4">
                    <h3 class="text-[10px] font-black uppercase text-slate-800 tracking-widest italic tracking-widest">Gestionar Unidades</h3>
                    <div id="lista-unidades-ajustes" class="space-y-2 text-slate-600"></div>
                    <div class="flex gap-2 mt-4">
                        <input type="text" id="new-unit-input" class="flex-1 bg-slate-100 p-4 rounded-xl text-xs font-bold uppercase outline-none" placeholder="Nueva unidad...">
                        <button onclick="addUnit()" class="bg-blue-600 text-white px-5 rounded-xl active:scale-90 font-black text-xl">+</button>
                    </div>
                </div>
            </section>

        </main>

        <div id="modal-edit" class="hidden fixed inset-0 z-[100] flex items-end justify-center bg-slate-900/60 backdrop-blur-sm">
            <div class="bg-white w-full max-w-md p-8 rounded-t-[3rem] shadow-2xl space-y-6 animate-slide-up">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-black text-blue-600 uppercase italic">Editar</h2>
                    <button onclick="closeEditModal()" class="text-slate-300 font-black text-xs uppercase">Cerrar</button>
                </div>
                <div class="space-y-4">
                    <input type="hidden" id="edit-id">
                    <input type="number" id="edit-amount" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-2xl outline-none" placeholder="0.00">
                    <select id="edit-unit" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm outline-none border-none"></select>
                    <button onclick="updateTransactionFirebase()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Guardar</button>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 p-5 pb-10 flex justify-around items-center z-50 max-w-md mx-auto rounded-t-[3rem] shadow-2xl">
            <button onclick="showView('dashboard')" class="flex flex-col items-center gap-1 group">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter text-blue-600 italic">Inicio</span>
            </button>
            <button onclick="showView('history')" class="flex flex-col items-center gap-1 group">
                <svg class="w-6 h-6 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter text-slate-300 italic">Reporte</span>
            </button>
            <button onclick="showView('settings')" class="flex flex-col items-center gap-1 group">
                <svg class="w-6 h-6 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter text-slate-300 italic">Ajustes</span>
            </button>
        </nav>
    </div>

    <script type="module" src="contratos.js"></script>

</body>
</html>
