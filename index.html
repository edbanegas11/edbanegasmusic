<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MyTube Music</title>
    <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h2>MyTube</h2>
            <ul>
                <li>Inicio</li>
                <li>Buscar</li>
                <li>Tu Biblioteca</li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <input type="text" id="search-input" placeholder="¿Qué quieres escuchar?">
            </header>
            
            <section class="results" id="results-grid">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Cover">
                    <p>Título de la canción</p>
                    <span>Artista</span>
                </div>
            </section>
        </main>

        <footer class="player">
            <div class="now-playing">
                <img src="https://via.placeholder.com/50" id="current-cover">
                <div>
                    <p id="current-title">Selecciona una canción</p>
                </div>
            </div>
            <div class="controls">
                <button>⏮</button>
                <button class="play-btn">▶</button>
                <button>⏭</button>
                <audio id="audio-player" controls></audio>
            </div>
        </footer>
    </div>
</body>
</html>
